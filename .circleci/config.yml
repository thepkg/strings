version: 2

jobs:
  build:
    docker:
      - image: cn007b/go:1.10

    working_directory: /go/src/github.com/thepkg/strings

    steps:
      - checkout

      - run: go get -v -t -d ./...

      - run: go vet
      - run: go fmt ./...
      - run: golint ./...

      - run: go test -v ./...
      - run: go test -v -covermode=count -coverprofile=coverage.out
      - run: goveralls -coverprofile=coverage.out -service=circle-ci
